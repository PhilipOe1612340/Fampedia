<div fxLayout="row break">
  <span fxFlex="30">Username</span>
  <input fxFlex="70" type="text" [(ngModel)]="username">
  <span fxFlex="30">Password</span>
  <input fxFlex="70" type="password" [(ngModel)]="password">
  <button fxFlex="50" (click)="login()">Login</button>
  <button fxFlex="50" routerLink="/register">Register</button>
  <button fxFlex="100" (click)="readonlyUser()">Demo</button>
</div>
