<div class="camera" *ngIf="mode === 'capture'">
  <video [width]="width" [height]="height" *ngIf="allowed" #video>Video stream not
    available.</video>

  <div class="buttons" fxLayout="row" fxLayoutAlign="center center">
    <button fxFlex="50" class="flipIcon" (click)="flipCamera()" *ngIf="frontCam && cameraSelect">
      <mat-icon>camera_front</mat-icon>
    </button>
    <button fxFlex="50" class="flipIcon" (click)="flipCamera()" *ngIf="!frontCam && cameraSelect">
      <mat-icon>camera_rear</mat-icon>
    </button>

    <button fxFlex="50" (click)="takePicture()" *ngIf="allowed"></button>
  </div>

  <h1 *ngIf="!allowed">You need a camera for this.</h1>

</div>
<canvas #canvas [width]="width" [height]="height"></canvas>
<img #pic [width]="width" [height]="height" [ngStyle]="{'display': mode === 'display' ? 'block' : 'none'}"
  alt="The screen capture will appear in this box.">

<div class="output" fxLayout="column break" fxLayoutAlign="center center" *ngIf=" mode === 'display'">
  <span fxFlex="100"> Keep picture? </span>
  <div fxLayout="row" fxFlex="100" fxLayoutGap="5px">
    <button fxFlex="50" (click)="clearPhoto()">No, repeat</button>
    <button fxFlex="50" (click)="returnImages()">Yes, continue</button>
  </div>
  <button class="big" fxFlex="100" (click)="addImage()">Yes, take more to add</button>
</div>
