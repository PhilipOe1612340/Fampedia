<!-- https://material.angular.io/components/card/overview documentation of the card component -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Event card</mat-card-title>
    <mat-card-subtitle>the card of an event</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Event <b> {{ id }} </b> was clicked!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" routerLink="/dashboard">
      BACK
    </button>
  </mat-card-actions>
</mat-card>
