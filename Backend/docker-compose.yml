version: '3.3'

services:
  backend:
    build: .
    environment:
      - mongoUrl=mongodb://db:27017/news
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
    restart: always
    volumes: 
      - /etc/letsencrypt/live/backend.df-ma.de
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"